<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>药材详情</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-4.3.1/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome/css/font-awesome.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/myStyle.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='flaticon/flaticon.css') }}">
    </head>
    <body>
        {% for message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ message[0] }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{ message[1] }}</strong>
        </div>
	    {% endfor %}
 
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account_app.home') }}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account_app.panel') }}">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('medicine_app.addMedicine') }}">添加药材</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('prescription_app.listPrescription') }}">药方</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account_app.logout') }}">注销</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">关于</a>
                </li>
            </ul>
        </nav>

        <div class="container" style="margin-top: 5%;">
            <div class="row">
                <div class="col-lg-5">
                    <div class="product-thumb">  
                        <div class="product-gallery">
                            <div class="procDisplay">
                                <img src="{{ url_for('static', filename=medicine.img) }}" alt="" >
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="product-summary summary col-lg-7">
                    <br>
                    <h4 class="mb-30">药材名称：{{ medicine.name }}</h4>
                    
                    <div class="price">
                        <h4 class="mb-30">原拉丁名：{{ medicine.latinName }}</h4>    
                    </div>

                    <div class="product-attributes">
                        <div class="product-attributes__item">
                            <h4 class="mb-30">地域分布：{{ medicine.distribution }}</h4>
                        </div>
                        <div class="product-attributes__item">
                            <h4 class="mb-30">性味归经：{{ medicine.nature }}</h4>
                        </div>
                    </div>
                    <div class="description-block">
                        <h4 class="mb-30">功效描述：</h4>
                        <div class="product-description text-content">
                            <p>{{ medicine.function }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="{{ url_for('static',filename='js/jquery-2.2.3.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap-4.3.1/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='select2/js/select2.min.js') }}"></script>
        <script src="{{ url_for('static',filename='slick/slick.min.js') }}"></script>

        <!-- 用来做搜索 -->
        <script src="{{ url_for('static',filename='js/custom.js') }}"></script>

    </body>
</html>
