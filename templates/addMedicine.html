<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>添加药材</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-4.3.1/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome/css/font-awesome.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/myStyle.css') }}">
    </head>
    <body style="overflow-x:hidden">
        {% for message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ message[0] }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{ message[1] }}</strong>
        </div>
	    {% endfor %}

        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('account_app.home') }}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account_app.panel') }}">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account_app.logout') }}">注销</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">关于</a>
                </li>
            </ul>
        </nav>

        <form class="form" method="post" action='/addMedicine' enctype='multipart/form-data'
            style="position: relative; margin-left:38%; margin-top: 5%;">
            <div class="form-row">
                <div class="form-group">
                    <label>
                        药材名称：<input type="text" name="name" required="required" value="" maxlength="30" />
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>
                        原拉丁名：<input type="text" name="latinName" required="required" value="" maxlength="30" />
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>
                        地理分布：<input type="text" name="distribution" required="required" value="" maxlength="30" />
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>
                        性味归经：<input type="text" name="nature" required="required" value="" maxlength="30" />
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>
                        功能主治：<textarea style="width: auto;height: 100px;" type="text" name="function" maxlength="400"></textarea>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>
                        上传图片：<input type="file" name="img" />
                    </label>
                </div>
            </div>
        
            <div class="form-submit mt-3" style="padding-left: 7%;">
                <input type="submit" value="确认添加" class="btn btn-primary mr-1 mb-3">
            </div>
        
        
        </form>

        <script src="{{ url_for('static',filename='js/jquery-2.2.3.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap-4.3.1/js/bootstrap.min.js') }}"></script>

    </body>
</html>
